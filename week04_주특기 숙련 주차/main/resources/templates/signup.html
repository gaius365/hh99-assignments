<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="항해 저장소">
    <meta property="og:description" content="나만의 항해 블로그를 저장해 봅시다!">
    <meta property="og:image" content="/images/sparta_og.jpeg">
    <link rel="shortcut icon" href="/images/sparta_favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>항해 저장소</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-color: snow;
        }

        .header {
            width: 100%;
            height: 400px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("https://static.spartacodingclub.kr/media/main_carousel/6n2syiynb59ib9ev.png");
            background-position: center;
            background-size: cover;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;

            cursor: pointer;
        }
    </style>

    <script>
        function checkForm() {
            var id = document.getElementById('id').value;
            var pw = document.getElementById('pw').value;
            var pw2 = document.getElementById('pw2').value;

            if (!is_id(id)) {
                document.getElementById('check').innerHTML = '닉네임은 최소 3자리의 영문 또는 숫자로 구성해주세요.'
                document.getElementById('check').style.color = 'red';
                document.getElementById('login-id-submit').disabled = 'disabled';
                document.getElementById('login-id-submit').style.color = 'gray';
                return;
            }

            if (pw.search(id) > -1) {
                document.getElementById('check').innerHTML = '비밀번호는 닉네임의 값을 포함할 수 없습니다.'
                document.getElementById('check').style.color = 'red';
                document.getElementById('login-id-submit').disabled = 'disabled';
                document.getElementById('login-id-submit').style.color = 'gray';
                return;
            }

            if (pw.length < 4) {
                document.getElementById('check').innerHTML = '비밀번호는 4자리 이상입니다.'
                document.getElementById('check').style.color = 'red';
                document.getElementById('login-id-submit').disabled = 'disabled';
                document.getElementById('login-id-submit').style.color = 'gray';
            } else if (pw != '' && pw2 != '') {
                if (pw == pw2) {
                    document.getElementById('check').innerHTML = '';
                    document.getElementById('check').style.color = 'white';
                    document.getElementById('login-id-submit').disabled = false;
                    document.getElementById('login-id-submit').style.color = 'white';
                } else {
                    document.getElementById('check').innerHTML = '비밀번호가 일치하지 않습니다.';
                    document.getElementById('check').style.color = 'red';
                    document.getElementById('login-id-submit').disabled = 'disabled';
                    document.getElementById('login-id-submit').style.color = 'gray';
                }
            }
        }

        function is_id(asValue) {
            var regExp = /[A-Za-z0-9]{3,}$/;
            return regExp.test(asValue);
        }
    </script>
</head>
<body>
<header onclick="location.href='/'" class="header">
    <p class="header_title">항해 저장소</p>
</header>
<div id="login-form">
    <form action="/user/signup" method="post">
        <div class="login-id-label">닉네임</div>
        <input type="text" name="username" class="login-input-box" id="id" onchange="checkForm()">

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" class="login-input-box" id="pw" onchange="checkForm()">

        <div class="login-id-label">비밀번호 확인</div>
        <input type="password" name="password2" class="login-input-box" id="pw2" onchange="checkForm()">
        <div><span id="check"></span></div>
        <button disabled id="login-id-submit" onclick="signup()">회원 가입</button>
    </form>
</div>
<footer class="footer"></footer>
</body>
</html>
